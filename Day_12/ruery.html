<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <p class="para">Item 1</p>
    <p class="para">Item 2</p>
    <p class="para">Item 3</p>
    <p class="para">Item 4</p>
    <p class="para">Item 5</p>
</div>
    <script>
        const div = document.createElement("div");
        div.innerText = "Item List"
        document.body.append(div);

        const query = document.querySelector(".para");
        query.style.color = "pink";

        const queryall = document.querySelectorAll(".para");
        console.log(queryall);
        queryall.forEach((element) => {
            element.style.color = "red";
            
        });

        




    </script>
    
</body>
