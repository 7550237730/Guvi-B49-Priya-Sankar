<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>Country</h2>
      <div class="card-columns">
        <div class="card bg-light">
          <div class="card-body">
            <p class="card-text">USA</p>
            <img  src="https://flagcdn.com/w320/us.png" style="width: 100%"/>
            Capital: <span id ="usa_Capital" style="width: 40px;" style="font-weight: 8px bold;"></span>
            <div>Region: <span id="usa_Region" style="width: 40px;" style="font-weight: 8px bold;"> </span></div>
            <div>Country code: <span id="usa_code" style="width: 40px;" style="font-weight: 8px bold;"> </span></div>
            <button onclick="urlWeather">Check Weather</button>
          </div>
        </div>
        <div class="card bg-light">
          <div class="card-body">
            <p class="card-text">India</p>
            <img src="https://flagcdn.com/w320/in.png" style="width: 100%"/>
            <button>Click</button>
          </div>
        </div>
        <div class="card bg-light">
            <div class="card-body">
              <p class="card-text">New Zealand</p>
              <img src="https://flagcdn.com/w320/nz.png" style="width: 100%"/>
              <button>Click</button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
