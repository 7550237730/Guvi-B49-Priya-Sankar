<html>
  <head>
    <title>JsonCompare</title>
  </head>
  <body>
    <script>
      //Create a new XMLHttpRequest object
      const json1 = '{"name":"Person 1","age":5}';
const json2 = '{"age":5,"name":"Person 1"}';

function compareJSON(json1, json2) {
  //Step 1 : Parse JSON string to object
  const obj1 = JSON.parse(json1);
  const obj2 = JSON.parse(json2);
  
  //Step 2 : compare the no of properties
  if(Object.keys(obj1).length != Object.keys(obj2).length) {
    return "the given two JSON is not same ";
  } 
  //Step 3 : Compare the actual properties
  for(let key in obj1) {
    if(!obj2.hasOwnProperty(key) || obj1[key] !== obj2[key]) {
        return "the given two JSON is not same ";
    }
  }
  return "the given two JSON is same "; 
}
const result = compareJSON(json1, json2);
console.log(result);
    </script>
  </body>
</html>
